server {
    listen 80;
    server_name localhost;

    # React 프론트엔드 설정
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
    }

    # API Gateway 경로
    location /api/ {
        proxy_pass http://gateway:9898/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
    }

    # Eureka Server 접속 경로
    location /eureka/ {
        proxy_pass http://eureka-server:8761/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
    }

    # Chat Service
    location /chat/ {
        proxy_pass http://chat-service:9292/;
        proxy_set_header Host $host;
    }

    # Exam Service
    location /exam/ {
        proxy_pass http://exam-service:8003/;
        proxy_set_header Host $host;
    }

    # Lecture Service
    location /lecture/ {
        proxy_pass http://lecture-service:9696/;
        proxy_set_header Host $host;
    }

    # Notice Service
    location /notice/ {
        proxy_pass http://notice-service:9797/;
        proxy_set_header Host $host;
    }

    # Recruitment Service
    location /recruitment/ {
        proxy_pass http://recruitment-service:7979/;
        proxy_set_header Host $host;
    }

    # Review Service
    location /review/ {
        proxy_pass http://review-service:9494/;
        proxy_set_header Host $host;
    }

    # Health Check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
